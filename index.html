<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>

    <link rel="stylesheet" type="text/css" media="screen"
            href="https://fontlibrary.org//face/avara">
    <link rel="stylesheet" type="text/css" media="screen"
            href="https://fontlibrary.org//face/anarchist-mustache">

    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
    <main>
        <section id="banner">
            <article id="logo">
                <!-- Add logo image credit: https://www.freepik.com/free-vector/penguin-doodle-simple-style-white-background_24060164.htm -->
                <img src="./img/logo-graphic.jpg" alt="Website logo" id="logo-image">
                <h2 id="logo-heading">Lyndon</h2>
            </article>
            <!-- Add font credit: https://fontlibrary.org/en/font/anarchist-mustache -->
            <div id="logo-credit">
                <p>
                    Background photo by <span class="credit-link">...</span> on
                    <span class="credit-link">...</span>
                </p>
                <p>
                    ??? photo by <span class="credit-link">...</span> on
                    <span class="credit-link">...</span>
                </p>
            </div>
        </section>

        <section id="text">
            <!-- <h2>Sign Up</h2> -->

            <p id="sign-up-introduction">
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
            </p>

            <p>You <em>know</em> you want to.</p>

            <form action="#" id="sign-up-form">
                <fieldset>
                    <legend>Let's do this!</legend>

                    <!-- Add patterns -->
                    <input type="text" required>
                    <input type="text" required>
                    <input type="email" required>
                    <input type="tel">
                    <input type="password" required>
                    <input type="password" required>
                </fieldset>

                <button type="submit">Create Account</button>
            </form>

            <p id="suggestion">
                Already have an account? <a href="#">Login</a>
            </p>
        </section>
    </main>
</body>
</html>
